<body>
    <script>
        //                       QUESTION = 02
        //      Grading System
        let a = prompt("Please Enter Your Marks");
        a = Number.parseInt(a);
        if (a >= 90) {
            console.log("Your Grade is  :  A+ ");
        }
        else if (a >= 75 && a <= 90) {
            console.log("Your Grade is  :  A ");
        }
        else if (a >= 60 && a <= 75) {
            console.log("Your Grade is  :  B ");
        }
        else if (a >= 50 && a <= 60) {
            console.log("Your Grade is  :  c ");
        }
        else if (a <= 50) {
            console.log("Your Grade is  :  F ");
        }
        else
            console.log("You have Entered Wrong Value, Please put correct Number.");
    </script>
</body>

</html>
